{% extends 'polls/base.html' %}

{% block content %}
    <h1>Latest Surveys</h1>
    {% if surveys %}
        <div class="list-group">
            {% for survey in surveys %}
                <a href="{% url 'survey_detail' survey.pk %}" class="list-group-item list-group-item-action">
                    {{ survey.title }}
                    <small class="text-muted">by {{ survey.creator.email }}</small>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>No surveys available.</p>
    {% endif %}
{% endblock %}
